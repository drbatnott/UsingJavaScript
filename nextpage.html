<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Using JavaScript Iteration</title>
    <script>
        function myFunction(value, index, array) {
            txt += value + "<br/>";
        }

        function myFunctionArray(array) {
            txt1 += array + "<br/>";
        }

        function myFunctionValueAndIndex(value, index) {
            txt2 += "Element " + index + " is " + value + "<br/>";
        }

    </script>
</head>
<body>
    <h1 id="demo1">Here Come the Javascript</h1>
    <p id="demo2">This text will now have variables added </p>
    <h2 id="demo3">The usual suspects </h2>
    <p id="demo4">The type of names[0] is </p>
    <script>
        
        const things = ["fred", "bicycle", "footpump", "green glass gas tube"];
        
        document.getElementById("demo1").innerHTML = things;
        let txt = "";
        things.forEach(myFunction);
        document.getElementById("demo2").innerHTML = txt;
        let txt1 = "";
        things.forEach(myFunctionArray);
        document.getElementById("demo3").innerHTML = txt1;
        let txt2 = "";
        things.forEach(myFunctionValueAndIndex);
        document.getElementById("demo4").innerHTML = txt2;

    </script>


    <a href="mapping.html">Mapping Next!</a>
</body>
</html>
